  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.1
  jwt_decode: ^0.3.1
  jwt_decoder: ^2.0.1
  unicons: ^2.1.1
  universal_html: ^2.2.4
  google_sign_in: ^6.2.1
  kakao_flutter_sdk: ^1.9.3
  dart_jsonwebtoken: ^2.14.0
  image_picker: ^1.1.2
  flutter_quill: ^11.2.0
  flutter_quill_extensions: ^11.0.0
  uuid: ^4.5.1
  flutter_inappwebview: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - poke/pics/etc/
    - poke/editor/

  fonts:
    - family: NotoSans
      fonts:
        - asset: poke/fonts/notosans/NotoSans-Black.ttf
          weight: 900
        - asset: poke/fonts/notosans/NotoSans-ExtraBold.ttf
          weight: 800
        - asset: poke/fonts/notosans/NotoSans-Bold.ttf
          weight: 700
        - asset: poke/fonts/notosans/NotoSans-SemiBold.ttf
          weight: 600
        - asset: poke/fonts/notosans/NotoSans-Medium.ttf
          weight: 500
        - asset: poke/fonts/notosans/NotoSans-Regular.ttf
          weight: 400
        - asset: poke/fonts/notosans/NotoSans-Light.ttf
          weight: 300
        - asset: poke/fonts/notosans/NotoSans-ExtraLight.ttf
          weight: 200
        - asset: poke/fonts/notosans/NotoSans-Thin.ttf
          weight: 100
    - family: 을지로체
      fonts:
        - asset: poke/fonts/bm/BMEULJIROTTF.ttf
    - family: Arial Round
      fonts:
        - asset: poke/fonts/ARLRDBD.TTF
    - family: 호빵체
      fonts:
        - asset: poke/fonts/samlip/SLBasic.ttf
          weight: 500
        - asset: poke/fonts/samlip/SLOut.ttf
          style: italic
    - family: Nanum
      fonts:
        - asset: poke/fonts/nanum/NanumSquareRoundEB.ttf
          weight: 900
        - asset: poke/fonts/nanum/NanumSquareRoundEB.ttf
          weight: 800
        - asset: poke/fonts/nanum/NanumSquareRoundB.ttf
          weight: 700
        - asset: poke/fonts/nanum/NanumSquareRoundB.ttf
          weight: 600
        - asset: poke/fonts/nanum/NanumSquareRoundR.ttf
          weight: 500
        - asset: poke/fonts/nanum/NanumSquareRoundR.ttf
          weight: 400
        - asset: poke/fonts/nanum/NanumSquareRoundL.ttf
          weight: 300
        - asset: poke/fonts/nanum/NanumSquareRoundL.ttf
          weight: 200
        - asset: poke/fonts/nanum/NanumSquareRoundL.ttf
          weight: 100

