dependencies:
  flutter:
    sdk: flutter
  go_router: ^8.0.3
  json_annotation: ^4.8.1
  build_runner: ^2.4.1
  http: ^1.1.0
  #  data_table_2: ^2.5.8
  web: ^1.1.0
  url_strategy: ^0.2.0
  #  intl: ^0.18.1
  provider: ^6.0.5
  dio: ^5.4.3+1
  path_provider: ^2.1.5
  http_parser: ^4.1.2



  # The following adds the Cupertino Icons font to your application.
